<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='pagestyles.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='img/logo.png') }}">

</head>
<body style="margin: 0%;">
    <header style="display: flex; background-color: white;">
        <div style="width: 60%;">
            <h1 style="font-size: 3vw; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                KasT
            </h1>
        </div>
        <div style="width: 10%;">
            <a href="{{ url_for('sell') }}" style="color: black; text-decoration: none;">
                <p style="font-size: 2vw; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                    Sell
                </p>
            </a>
        </div>
        <div style="width: 10%;">
            <a href="https://github.com/DaviAMRodrigues" style="color: black; text-decoration: none;">
                <p style="font-size: 2vw; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                    Contact
                </p>
            </a>
        </div>
        <div style="width: 10%;">
            <a href="{{ url_for('homepage') }} "  style="color: black; text-decoration: none;">
                <p style="font-size: 2vw; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                    Menu
                </p>
            </a>
        </div>
        <div style="width: 10%;">
            <a href="{{ url_for('homepage') }}" style="color: black; text-decoration: none;">
                <p style="font-size: 2vw; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
                    Account
                </p>
            </a>
        </div>
        <br>
    </header>
    <main style="background: rgba(255, 255, 255, 0.3);backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px);">
        <div style="display: flex; width: 100%;">
            <div style="text-align: center; width: 50%; height: 80vh; margin-top: 3vh; margin-bottom: 3vh;">
                <img src="{{linkcasa1}}" alt="erro" style=" height: 100%; width: 100%;">
            </div>
            <div style="text-align: center; width: 50%; margin-top: 3vh; margin-bottom: 3vh;">
                <h1 style="margin: 2%.">Address: {{addres}}</h1>
                <h1 style="margin: 2%;">Price: {{hou_price}}</h1>
                <h1 style="margin: 2%;">Estimated price: {{est_price}}</h1>
                <br>
                <br>
                <div style="display: flex;">
                    <div style="text-align: center; width: 50%;">
                        <h2 style="margin: 2%;">Area: {{area}}</h2>
                        <h2 style="margin: 2%;">Price per area: {{area_price}}</h2>
                    </div>
                    <div style="text-align: center; width: 50%;">
                        <h2 style="margin: 2%;">Bedrooms: {{bedrooms}}</h2>
                        <h2 style="margin: 2%;">Bathrooms: {{bathrooms}}</h2>
                    </div>
                </div>
                <br>
                <br>
                <p style="margin: 2%;">House description:{{description}}</p>
            </div>
        </div>
        <br>
        <br>
        <br>
    </main>
    <footer style="background-color: black; color: white; width: 100%; text-align: center;">
        <br>
        <p>&copy KasT 2024</p>
        <br>
    </footer>
